<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma 404 Page</title>
  <link rel="icon" href="icons/Icon.jpg">
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="error-container">
    <div class="error-message">
      <h1 class="error-title">404 - ERROR</h1>
      <h2 class="error-subtitle">PAGE NOT FOUND</h2>
      <p class="error-description">Your search has ventured beyond the known universe...</p>
      <a href="https://github.com/frezes1/404-Error-Page">
        <button class="home-button">Back to Home</button>
      </a>
    </div>
    <div class="error-illustration">
      <img src="icons/Astronaut.png" alt="Astronaut 404" class="astronaut-image">
      <img src="icons/dust.png" alt="Space Dust" class="dust-overlay">
    </div>
  </div>
</body>
</html>
